 <!doctype html>
 <p>Changing info for:</p>
 <form method="put" action="/inside/changeinfo">
      <label for="firstname">First Name</label>
      <input type="text" id = "firstname" name="firstname">
      </br>
      </br> 
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname">
      </br>
      </br> 
      <label for="email">e-mail</label>
      <input type="email" id="email" name="email" placeholder="Please enter a valid email address">
      </br>
      </br> 
      <label for="phonenumber">phonenumber</label>
      <input type="tel" pattern="^\(\d{3}\)\d{3}-\d{4}" id="phonenumber" name="phonenumber" placeholder="format: (xxx)xxx-xxxx">
      </br> 
      </br> 
      <label for="address">address</label>
      <input type="text" id="address" name="address">
      </br> 
      </br> 
      <label for="postalcode">Postal Code</label>
      <input type="postalcode" id="postalcode" name="postalcode">
      </br>
      </br> 
      <button type="submit">Change</button>
 </form>
 </html>
